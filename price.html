<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

</head>
<body class="bg-pink-100 text-blue-900 font-roboto">
  <nav class="fixed top-0 w-full bg-blue-900 text-white shadow-md z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold flex items-center">
        <img src="logo.gif" alt="Логотип Путівник" class="w-16 h-16 mr-3"> <!-- GIF 64x64 -->
        Путівник
      </h1>
      <div class="space-x-4">
        <a href="index.html" class="hover:text-pink-300 transition">Головна</a>
        <a href="offers.html" class="hover:text-pink-300 transition">Чому саме ми?</a>
        <a href="alaska.html" class="hover:text-pink-300 transition">Ціни</a>
      
        <button id="registerBtn" class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded transition">Реєстрація/Вхід</button>
      </div>
    </div>
  </nav>

  <div id="registerModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <div class="flex justify-between mb-4">
        <button id="showRegister" class="text-blue-900 hover:text-pink-500 font-bold">Реєстрація</button>
        <button id="showLogin" class="text-blue-900 hover:text-pink-500">Вхід</button>
      </div>
      <div id="registerFormContainer">
        <h2 class="text-2xl font-bold mb-4 text-blue-900">Реєстрація</h2>
        <form id="registerForm" class="space-y-4">
          <div>
            <label for="regName" class="block text-sm font-medium">Ім'я</label>
            <input type="text" id="regName" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-pink-500" required>
          </div>
          <div>
            <label for="regEmail" class="block text-sm font-medium">Електронна пошта</label>
            <input type="email" id="regEmail" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-pink-500" required>
          </div>
          <div>
            <label for="regPassword" class="block text-sm font-medium">Пароль</label>
            <input type="password" id="regPassword" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-pink-500" required>
          </div>
          <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white p-2 rounded transition">Зареєструватися</button>
        </form>
      </div>
      <div id="loginFormContainer" class="hidden">
        <h2 class="text-2xl font-bold mb-4 text-blue-900">Вхід</h2>
        <form id="loginForm" class="space-y-4">
          <div>
            <label for="loginEmail" class="block text-sm font-medium">Електронна пошта</label>
            <input type="email" id="loginEmail" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-pink-500" required>
          </div>
          <div>
            <label for="loginPassword" class="block text-sm font-medium">Пароль</label>
            <input type="password" id="loginPassword" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-pink-500" required>
          </div>
          <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white p-2 rounded transition">Увійти</button>
        </form>
      </div>
      <button id="closeModal" class="mt-4 text-blue-900 hover:text-pink-500">Закрити</button>
    </div>
  </div>
 <img src="https://lang.com.pl/wp-content/uploads/2023/04/IELTS-logo.png" style="width:350px">
  <section class="min-h-screen flex items-center justify-center pt-24">
<table border=4, bgcolor="#008080">
<tr>
<td>Коучі</td>

</tr>
<tr>

</tr>
</table>
     
      <h2 class="text-2xl font-bold mb-4">Зв’яжіться з нами:</h2>
      <div class="flex justify-center space-x-4">
        <a href="https://www.facebook.com/turfirmafiesta/?locale=ru_RU" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png" alt="Facebook" class="w-16 hover:opacity-80 transition">
        </a>
        <a href="https://www.instagram.com/tourmydream/" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" alt="Instagram" class="w-16 hover:opacity-80 transition">
        </a>
      </div>
    </div>
  </section>

  <script>
    const registerBtn = document.getElementById('registerBtn');
    const registerModal = document.getElementById('registerModal');
    const closeModal = document.getElementById('closeModal');
    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');
    const registerFormContainer = document.getElementById('registerFormContainer');
    const loginFormContainer = document.getElementById('loginFormContainer');
    const registerForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');

    registerBtn.addEventListener('click', () => {
      registerModal.classList.remove('hidden');
      registerFormContainer.classList.remove('hidden');
      loginFormContainer.classList.add('hidden');
    });

    closeModal.addEventListener('click', () => {
      registerModal.classList.add('hidden');
    });

    registerModal.addEventListener('click', (e) => {
      if (e.target === registerModal) {
        registerModal.classList.add('hidden');
      }
    });

    showRegister.addEventListener('click', () => {
      registerFormContainer.classList.remove('hidden');
      loginFormContainer.classList.add('hidden');
    });

    showLogin.addEventListener('click', () => {
      loginFormContainer.classList.remove('hidden');
      registerFormContainer.classList.add('hidden');
    });

    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;

      if (name && email && password) {
        alert('Реєстрація успішна! Ласкаво просимо, ' + name + '!');
        registerModal.classList.add('hidden');
        registerForm.reset();
      } else {
        alert('Будь ласка, заповніть усі поля.');
      }
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      if (email && password) {
        alert('Вхід успішний! Ласкаво просимо!');
        registerModal.classList.add('hidden');
        loginForm.reset();
      } else {
        alert('Будь ласка, заповніть усі поля.');
      }
    });
  </script>
</body>
</html>
